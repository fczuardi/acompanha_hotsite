<!-- first try HTML5 playback: if serving as XML, expand `controls` to `controls="controls"` and autoplay likewise -->
<!-- warning: playback does not work on iOS3 if you include the poster attribute! fixed in iOS4.0 -->
<video id="html-video" width="480" height="270" controls>
	<!-- MP4 must be first for iPad! -->
	<source src="./video/acompanha_270.mp4" type="video/mp4" /><!-- Safari / iOS video    -->
	<source src="./video/acompanha_270.webm" type="video/webm" /><!-- Firefox / Opera / Chrome10 -->
	<!-- fallback to Flash: -->
  <object wmode="transparent" id="flash-video" width="480" height="270" type="application/x-shockwave-flash" _data="./video/videoplayer.swf">
  	<!-- Firefox uses the `data` attribute above, IE/Safari uses the param below -->
  	<param name="movie" value="./video/videoplayer.swf" />
  	<param name="flashvars" value="autoplay=on&amp;video_url=acompanha_270.mp4" />
  </object>
</video>
