<!-- first try HTML5 playback: if serving as XML, expand `controls` to `controls="controls"` and autoplay likewise -->
<!-- warning: playback does not work on iOS3 if you include the poster attribute! fixed in iOS4.0 -->
<video id="html-video" width="480" height="270" controls autoplay>
	<!-- MP4 must be first for iPad! -->
	<source src="../video/acompanha_270.mp4" type="video/mp4" /><!-- Safari / iOS video    -->
	<source src="../video/acompanha_270.webm" type="video/webm" /><!-- Firefox / Opera / Chrome10 -->
	<!-- fallback to Flash: -->
  <embed src="../video/videoplayer.swf"
         width="480"
         height="270"
         name="videoplayer"
         quality="high"
         wmode="transparent"
         allowfullscreen="true"
         allowScriptAccess="always"
         type="application/x-shockwave-flash"
         pluginspage="http://www.macromedia.com/go/getflashplayer"
         flashvars="video_url=acompanha_270.mp4&amp;autoplay=on"
  />
  </object>
</video>
